<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./Images/logo.svg" alt="brand logo">
                <span> E-Validate</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About Us</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>

        </nav>

    </header>


    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for Emails -->
                
                <input class="placeholder" placeholder="Enter the email to validate" type="text" id="username" name="username" required>
                <br><br>
            
            
                <!-- Submit button -->
                <input class="btn" type="submit" value="Submit"> 
                
              </form>
        </div>
        <div  class="container">
            <h2> Email Validation Results: </h2>
            <div id="resultcontainer">

            </div>
        </div>
    </main>

    <footer>
        &copy E-Validate | All Rights Reserved
    </footer>
    <script src="JavaScript/index.js"></script>
</body>

</html>
